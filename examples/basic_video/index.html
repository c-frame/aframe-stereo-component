<html>
  <head>
    <title>A-Frame Layer Component - Basic</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="../build.js"></script>
  </head>
  <body>




    <a-scene>

       <a-assets>
           <video src="textures/MaryOculus.mp4" id="myVideo"></video>
       </a-assets>
      <!-- Camera -->
      <a-entity camera look-controls position="0 0 0" stereocam="eye:left;"></a-entity>
      <!-- Video spheres -->
      <a-entity scale="-1 1 1" geometry="primitive:sphere; radius:100; segmentsWidth: 64; segmentsHeight:64" material="shader:flat; src:#myVideo; side:back" stereo="eye:left"></a-entity>
      <a-entity scale="-1 1 1" geometry="primitive:sphere; radius:100; segmentsWidth: 64; segmentsHeight:64" material="shader:flat; src:#myVideo; side:back" stereo="eye:right"></a-entity>

    </a-scene>

  </body>
</html>
